        <main class="w3-container w3-padding">
            <div class="w3-card bg-light-green w3-padding w3-round">
        
    
                <!-- CRUD Form -->
                <form id="crud-form" class="w3-container">
                    <!-- Plant Dropdown -->
                    <label for="plant" class="text-dark-green">Select Plant:</label>
                    <select id="plant" class="w3-select w3-border w3-round">
                        <option value="" disabled selected>--Choose a Plant--</option>
                        <option value="Snake Plant">Snake Plant</option>
                        <option value="Pothos">Pothos</option>
                        <option value="Monstera">Monstera</option>
                        <option value="ZZ Plant">ZZ Plant</option>
                        <option value="Rose">Rose</option>
                        <option value="Lavender">Lavender</option>
                        <option value="Sunflower">Sunflower</option>
                        <option value="Basil">Basil</option>
                        <option value="Mint">Mint</option>
                        <option value="Thyme">Thyme</option>
                        <option value="Parsley">Parsley</option>


                    </select>
    
                    <!-- Custom Plant -->
                    <label for="customPlant" class="text-dark-green w3-margin-top">Or Type Your Plant Name:</label>
                    <input type="text" id="customPlant" class="w3-input w3-border w3-round" placeholder="Enter plant name">
    
                    <!-- Number of Plants -->
                    <label for="quantity" class="text-dark-green w3-margin-top">Number of Plants:</label>
                    <input type="number" id="quantity" class="w3-input w3-border w3-round" min="1">
    
                    <!-- Buttons -->
                    <div class="w3-center w3-margin-top">
                        <button type="button" id="add-btn" class="w3-button bg-dark-green text-cream w3-round">Add Plant</button>
                        <button type="button" id="update-btn" class="w3-button bg-muted-green text-black w3-round">Update Plant</button>
                        <button type="reset" class="w3-button bg-light-green text-black w3-round">Reset</button>
                    </div>
                </form>
            </div>
    
            <!-- Plant List -->
            <div class="w3-card bg-light-green w3-padding w3-round w3-margin-top">
                <h3 class="w3-center text-cream">Your Garden</h3>
                <table class="w3-table w3-bordered w3-centered text-cream" id="garden-table">
                    <thead>
                        <tr>
                            <th>Plant</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated -->
                    </tbody>
                </table>
            </div>

        <!-- JavaScript -->
        <script>
            // Initialize Garden Data from localStorage
            const loadGarden = () => {
                const gardenData = JSON.parse(localStorage.getItem('gardenData')) || {};
                const tableBody = document.querySelector('#garden-table tbody');
                tableBody.innerHTML = ''; // Clear table
    
                // Populate table with data
                Object.entries(gardenData).forEach(([plant, quantity]) => {
                    const row = `
                        <tr>
                            <td>${plant}</td>
                            <td>${quantity}</td>
                            <td>
                                <button class="w3-button w3-blue w3-round edit-btn" data-plant="${plant}">Edit</button>
                                <button class="w3-button w3-red w3-round delete-btn" data-plant="${plant}">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            };
    
            // Add Plant
            document.getElementById('add-btn').addEventListener('click', () => {
                const plantName = document.getElementById('plant').value || document.getElementById('customPlant').value;
                const quantity = parseInt(document.getElementById('quantity').value, 10);
    
                if (!plantName || isNaN(quantity) || quantity <= 0) {
                    alert('Please provide valid plant and quantity!');
                    return;
                }
    
                const gardenData = JSON.parse(localStorage.getItem('gardenData')) || {};
                gardenData[plantName] = (gardenData[plantName] || 0) + quantity;
                localStorage.setItem('gardenData', JSON.stringify(gardenData));
    
                alert(`${quantity} ${plantName}(s) added to your garden!`);
                loadGarden();
            });
    
            // Edit Plant (Pre-fill form for updating)
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const plant = e.target.dataset.plant;
                    const gardenData = JSON.parse(localStorage.getItem('gardenData')) || {};
    
                    document.getElementById('customPlant').value = plant;
                    document.getElementById('quantity').value = gardenData[plant];
                    document.getElementById('plant').value = ''; // Clear dropdown
                }
            });
    
            // Update Plant
            document.getElementById('update-btn').addEventListener('click', () => {
                const plantName = document.getElementById('customPlant').value;
                const quantity = parseInt(document.getElementById('quantity').value, 10);
    
                if (!plantName || isNaN(quantity) || quantity <= 0) {
                    alert('Please provide valid plant and quantity for updating!');
                    return;
                }
    
                const gardenData = JSON.parse(localStorage.getItem('gardenData')) || {};
                gardenData[plantName] = quantity; // Update with new quantity
                localStorage.setItem('gardenData', JSON.stringify(gardenData));
    
                alert(`${plantName} updated to ${quantity}!`);
                loadGarden();
            });
    
            // Delete Plant
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const plant = e.target.dataset.plant;
                    const gardenData = JSON.parse(localStorage.getItem('gardenData')) || {};
    
                    delete gardenData[plant]; // Remove plant
                    localStorage.setItem('gardenData', JSON.stringify(gardenData));
    
                    alert(`${plant} removed from your garden!`);
                    loadGarden();
                }
            });
    
            // Load Garden Data on Page Load
            document.addEventListener('DOMContentLoaded', loadGarden);
        </script>
    
</body>
