<div class="w3-container w3-padding-64 bg-pale-green">
    <h2 class="indie-flower-regular text-dark-green w3-center w3-xxlarge">Community Forum</h2>
    <p class="w3-large w3-center">Share your plant stories, tips, and photos with the Eden Gardens community!</p>

    <div class="w3-center">
        <button onclick="toggleForm()" class="w3-center w3-button bg-cream w3-round w3-margin-bottom w3-text-cream">Create a Post</button>

    </div>


    <!-- Hidden Post Form -->
    <div id="postFormContainer" class="w3-card w3-round w3-padding bg-cream w3-margin" style="display: none;">
        <form id="postForm" class="w3-container">
            <label class="w3-text-dark-green"><b>Your Name (Optional):</b></label>
            <input type="text" name="name" class="w3-input w3-border w3-round" placeholder="Enter your name (leave blank to stay anonymous)">

            <label class="w3-text-dark-green"><b>Post a Picture:</b></label>
            <input type="file" name="image" class="w3-input w3-border w3-round" accept="image/*">

            <label class="w3-text-dark-green"><b>Your Message:</b></label>
            <textarea name="message" rows="4" class="w3-input w3-border w3-round" placeholder="Write your comment about plants..."></textarea>

            <button type="button" onclick="addPost()" class="w3-button bg-pale-green w3-round w3-margin-top w3-text-cream">Post</button>
        </form>
    </div>

    <!-- Posts Section -->
    <div id="postsContainer" class="w3-container">
        <h3 class="indie-flower-regular text-dark-green w3-center w3-xlarge">Recent Posts</h3>
    </div>
</div>
